<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu consultar pontos </title>
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="backgrouninformaçoes ">
    <nav class="boxbackground">
        <button type="button" class="botao-menu" onclick="toggleMenu()"></button>
        <nav class="Moedasconsultar">
            <i class="centrarm"> Pontos</i>
        </nav>
    </nav>
    <div>
        <button type="button" class="botao-customizadou " onclick="consultaru()">Consultar últimos pontos ganhos e
            gastos</button>
        <button type="button" class="botao-customizadop" onclick="consultarp()">Consultar Pontos</button>
    </div>
    <div class="menu-lateral" id="menuLateral" style="left: -250px;">
        <a class="box1" href="Menuviagens.html"></a>
        <a class="box2" href="Horariospercursos.html"></a>
        <a class="box3" href="Menuconsultarpontos.html"></a>
        <a class="box4" href="Menuativarpontos.html"></a>
        <a class="box5" href="Menupremios.html"></a>
        <a class="box6" href="Areaclientemostrardados.html"></a>
        <a class="box7" href="Paginautilizador.html"></a>
        <button type="button" class="botao-definicoesp" onclick="definicoes()" id="botaoDefinicoesL" style="display: none;"></button>
        <button type="button" class="botao-ajudap" onclick="ajuda()" id="botaoAjudaL" style="display: none;"></button>
        <button type="button" class="botao-terminar" onclick="terminar()" id="botaoTerminar" style="display: none;">Terminar sessão</button>
    </div>
    <script>
        /*Menu */
        function consultaru() {
            window.location.href = "Cultimos.html";
        }
        function consultarp() {
            window.location.href = "Consultarpontos.html";
        }
        /*Menu lateral*/
        function definicoes() {
        window.location.href = "definicoes.html";
        }
        function ajuda() {
        window.location.href = "Coapoioaocliente.html";
        }
        function terminar() {
            fetch('http://localhost:8080/apagarLinhaCliente', {
                method: 'POST',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    window.location.href = "../Paginainicial.html";
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        function toggleMenu() {
            var menu = document.getElementById("menuLateral");
            var botaoDefinicoesL = document.getElementById("botaoDefinicoesL");
            var botaoAjudaL = document.getElementById("botaoAjudaL");
            var botaoTerminar = document.getElementById("botaoTerminar");

            if (menu.style.left === "-250px") {
                menu.style.left = "0";
                botaoDefinicoesL.style.display = "block";
                botaoAjudaL.style.display = "block";
                botaoTerminar.style.display = "block";
            } else {
                menu.style.left = "-250px";
                botaoDefinicoesL.style.display = "none";
                botaoAjudaL.style.display = "none";
                botaoTerminar.style.display = "none";
            }
        }
      </script>   
</body>
</html>
