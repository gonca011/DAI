<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario e Percusos</title>
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="backgrouninformaçoes ">
    <nav class="boxbackground">
        <button type="button" class="botao-menu" onclick="toggleMenu()"></button>
        <nav class="Percursogrande">
            <i class="percurso">Horários e Percursos</i>
        </nav>
    </nav>
    <nav>
        <input type="text" class="boxescreverpesquisa" placeholder="Filtrar linha...">
        <button type="button" class="botao-circular" onclick="procura()"></button>
        <i class="centrarlinhas">Linhas</i>
        <button class="botao-voltarh" onclick="voltarh()"></button>
    </nav>
    <div>
        <button type="button" class="botao-todasaslinhas " onclick="Todasaslinhas()">Todas as linhas</button>
        <button type="button" class="botao-Favoritos" onclick="Favoritos()">Resultados</button>
        <button type="button" class="botao-Tarifarios" onclick="Tarifarios()">Horários</button>
    </div>
    <div>
        <div class="BoxH1"></div>
        <div class="BoxH2"></div>
        <div class="BoxH3"></div>
    </div>
    <div class="menu-lateral" id="menuLateral" style="left: -250px;">
        <a class="box1" href="Menuviagens.html"></a>
        <a class="box2" href="Horariospercursos.html"></a>
        <a class="box3" href="Menuconsultarpontos.html"></a>
        <a class="box4" href="Menuativarpontos.html"></a>
        <a class="box5" href="Menupremios.html"></a>
        <a class="box6" href="Areaclientemostrardados.html"></a>
        <a class="box7" href="Paginautilizador.html"></a>
        <button type="button" class="botao-definicoesp" onclick="definicoes()" id="botaoDefinicoesL"
            style="display: none;"></button>
        <button type="button" class="botao-ajudap" onclick="ajuda()" id="botaoAjudaL" style="display: none;"></button>
        <button type="button" class="botao-terminar" onclick="terminar()" id="botaoterminar"
            style="display: none;">Terminar sessão</button>
    </div>
    <script>
        /*Menu */
        function Todasaslinhas() {
            window.location.href = "Todasaslinhas.html";
        }
        function Favoritos() {
            window.location.href = "Favoritos.html";
        }
        function Tarifarios() {
            window.location.href = "Tarifarios.html";
        }
        function voltarh() {
            window.location.href = "Paginautilizador.html";
        }
        /*Menu lateral*/
        function definicoes() {
            window.location.href = "definicoes.html";
        }
        function ajuda() {
            window.location.href = "informacoes.html";
        }
        function terminar() {
            fetch('http://localhost:8080/apagarLinhaCliente', {
                method: 'POST',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    window.location.href = "../Paginainicial.html";
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        function toggleMenu() {
            var menu = document.getElementById("menuLateral");
            var botaoDefinicoes = document.getElementById("botaoDefinicoesL");
            var botaoAjuda = document.getElementById("botaoAjudaL");
            var botaoDefinicoesL = document.getElementById("botaoDefinicoesL");
            var botaoAjudaL = document.getElementById("botaoAjudaL");
            var botaoTerminar = document.getElementById("botaoterminar");

            if (menu.style.left === "-250px") {
                menu.style.left = "0";
                botaoDefinicoes.style.display = "none";
                botaoAjuda.style.display = "none";
                botaoDefinicoesL.style.display = "block";
                botaoAjudaL.style.display = "block";
                botaoTerminar.style.display = "block";
            } else {
                menu.style.left = "-250px";
                botaoDefinicoes.style.display = "block";
                botaoAjuda.style.display = "block";
                botaoterminar.style.display = "none";
                botaoDefinicoesL.style.display = "none";
                botaoAjudaL.style.display = "none";
            }
        }


        window.onload = function () {
            var boxes = ['BoxH1', 'BoxH2', 'BoxH3'];

            // Get the filtered percursos from localStorage
            var filteredPercursos = JSON.parse(localStorage.getItem('filteredPercursos'));

            for (var i = 0; i < boxes.length; i++) {
                var box = document.querySelector('.' + boxes[i]);
                if (box && filteredPercursos[i]) {
                    var percurso = filteredPercursos[i];
                    box.textContent = `ID: ${percurso.id}, Origem: ${percurso.origem}, Destino: ${percurso.destino}`;

                    // Add an event listener to the box
                    box.addEventListener('click', (function (percursoCopy) {
                        return function () {
                            // Store the details of the clicked percurso in localStorage
                            localStorage.setItem('selectedPercurso', JSON.stringify(percursoCopy));

                            // Redirect to the DetalhesPercurso.html page
                            window.location.href = 'DetalhesPercurso.html';
                        };
                    })(percurso));
                }
            }
        }
    </script>
</body>

</html>
