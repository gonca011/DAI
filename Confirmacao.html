<!DOCTYPE html>
<html lang="pt-pt">

    <link rel="stylesheet" href="Centrar.css">

<body class="fundo">

        <div class="boxcaixaverde">

            <button type="button" class="reset-button botao-esquecer" onclick="paginaesquecer()">Esqueceu a sua
                palavra-passe?</button>

    <script>
        function paginaesquecer() {
            window.location.href = "esquecerpp.html";
        }
