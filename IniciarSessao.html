<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="fundo">
    <div class="boxRegisto">
        <img src="Img/adionar.png" alt="adicionar" class="centrado">
        <h2>Inicar Sessão</h2>
        <form action="http://localhost:8080/submitInicioSessao" method="post">
            <div class="inputBox">
                <input type="text" name="email" autocomplete="off" autofocus="" required>
                <label for="">Endereço de Email</label>
            </div>
            <div class="inputBox">
                <input type="text" name="numdocIdentificacao" autocomplete="off" autofocus="" required>
                <label for="">numdocIdentificacao</label>
            </div>
            <button type="submit" value="Próximo" class="botao-proximo1">Login</button>
        </form>
    </div>
    <script>
        function paginaesquecer() {
            window.location.href = "esquecerpp.html";
        }
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário
            var email = document.getElementById('email').value.toLowerCase();
            if (email.startsWith('coord')) {
                window.location.href = 'Coordenador/PaginaCoordenador.html';
            } else if (email.startsWith('adm')) {
                window.location.href = 'Admistrador/PaginaAdmistrador.html';
            } else if (email.startsWith('gf')) {
                window.location.href = 'GestordeFrota/PaginaGestorDeFrota.html';
            } else if (email.startsWith('motorista')) {
                window.location.href = 'Motorista/PaginaMotorista.html';
            } else {
                document.getElementById('loginForm').submit();
            }
        });
    </script>
</body>

</html>
