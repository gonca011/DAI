<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Registe-se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="fundo">
    <div class="boxRegisto">
        <img src="Img/adionar.png" alt="adicionar" class="centrado">
        <h2>Criar conta</h2>
        <div class="rectangle-div3 ">
            <img src="Img/x_verm.png" alt="adicionar" class="imagemcruz">
            <div class="texto">Password inválida ou já existente, tente novamente! </div>
        </div>
        <img src="Img/1.png" alt="1" class="img1">
        <img src="Img/2.png" alt="2" class="img2">
        <img src="Img/3.png" alt="3" class="img3">
        <form action="http://localhost:8080/submitRegistese" method="post">
            <div class="inputBox utilizado">
                <input type="text" name="nome" autocomplete="off" autofocus="" required>
                <label for="">Nome</label>
            </div>
            <div class="inputBox">
                <input type="text" name="email" autocomplete="off" autofocus="" required>
                <label for="">Endereço de Email</label>
            </div>
            <div class="inputBox">
                <input type="text" name="numdocIdentificacao" autocomplete="off" autofocus="" required>
                <label for="">Nº Doc. Identificação</label>
            </div>
            <h1 class="h1">Esta será a sua palavra-passe!</h1>
            <input type="submit" value="Próximo" class="botao-proximo">
        </form>
    </div>
</body>

</html>
