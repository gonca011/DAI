<!DOCTYPE html>
<html>
    
<head>

    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">

</head>

<body class="fundo">
    <div class="container">
        <div class="boxRegisto">
            <h2>Desassociar Perfil</h2>
            <form action="http://localhost:8080/desassociarPerfil" method="post">
                <div class="inputBox utilizado">
                    <input type="text" id="numdocIdentificacao" name="numdocIdentificacao" required>
                    <label for="numdocIdentificacao">O seu Nº de Documento de Identificação:</label>
                </div>
                <div class="inputBox utilizado">
                    <input type="text" id="perfil" name="perfil" required>
                    <label for="perfil">O tipo de Perfil Especial que deseja Desassociar:</label>
                </div>
                <button type="submit" class="botao-proximo1">Guardar</button>
            </form>
            <a href="AssociarPerfis.html" class="botao-voltaradd">Voltar</a>
        </div>
    </div>
