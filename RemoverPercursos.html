<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Remover Percurso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="fundo">
    <div class="container">
        <div class="boxRegisto">
            <h2>Remover Percurso</h2>
            <form action="http://localhost:8080/remove" method="post">
                <div class="inputBox utilizado">
                    <label for="id">ID do Percurso:</label>
                    <input type="text" id="id" name="id" required>

                </div>
                <button type="submit" class="botao-proximo1">Remover</button>
            </form>
            <a href="AdicionarPercursos.html" class="botao-voltaradd">Voltar</a>
        </div>
        <div class="boxRegisto2d">
            <h2>Lista atual de Percursos</h2>
            <ul id="percursosList"></ul>
            <script>
                fetch('http://localhost:8080/listaPercursos')
                    .then(response => response.json()) // <<< Corrigido: Usar .json()
                    .then(data => {
                        const percursos = data;
                        const percursosList = document.getElementById('percursosList');
                        console.log(percursos);
                        percursos.forEach(percurso => {
                            const li = document.createElement('li');
                            li.textContent = `ID: ${percurso.id}, Origem: ${percurso.origem}, Destino: ${percurso.destino}`;
                            percursosList.appendChild(li);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            </script>
        </div>
    </div>
</body>
</html>
