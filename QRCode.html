<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="backgrouninformaçoes">
    <nav class="boxbackground">
        <button type="button" class="botao-menu" onclick="toggleMenu()"></button>
        <nav class="imagem-qrcode">
            <i class="areaqrcode"> QR Code </i>
        </nav>
    </nav>
    <div class="menu-lateral" id="menuLateral" style="left: -250px;">
        <a class="box1" href="Menuviagens.html"></a>
        <a class="box2" href="Horariospercursos.html"></a>
        <a class="box3" href="Menuconsultarpontos.html"></a>
        <a class="box4" href="Menuativarpontos.html"></a>
        <a class="box5" href="Menupremios.html"></a>
        <a class="box6" href="Areaclientemostrardados.html"></a>
        <a class="box7" href="Paginautilizador.html"></a>
        <button type="button" class="botao-definicoesp" onclick="definicoes()" id="botaoDefinicoesL"
            style="display: none;"></button>
        <button type="button" class="botao-ajudap" onclick="ajuda()" id="botaoAjudaL" style="display: none;"></button>
        <button type="button" class="botao-terminar" onclick="terminar()" id="botaoterminar"
            style="display: none;">Terminar sessão</button>
    </div>
    <div class="boxcomercial1v">
        <nav class="conteudoboxcontainer">
            <div class="container">
                <nav class="Qr_code">QR Code</nav>
                <img id="qrCodeImage" alt="QR Code">
                <button type="button" class="botao-voltara" onclick="voltar()">Voltar</button>
        </nav>
    </div>
    <script>
        function fetchWithRetry(url, options, retries = 3, backoff = 300) {
            return fetch(url, options)
                .then(response => {
                    if (response.ok) return response;
                    if (retries > 0) {
                        return new Promise((resolve) => {
                            setTimeout(() => {
                                resolve(fetchWithRetry(url, options, retries - 1, backoff * 2));
                            }, backoff);
                        });
                    } else {
                        throw new Error(response);
                    }
                })
                .catch(console.error);
        }
        window.onload = function () {
            verQRCode();
        }
        function verQRCode() {
            // Retrieve the QR code ID from local storage
            const qrCodeId = localStorage.getItem('qrCodeId');

            // If qrCodeId is not null, delete the existing QR code
            if (qrCodeId !== null) {
                fetch(`http://localhost:8080/qrcodeimageDelete/${qrCodeId}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Generate a new QR code
                        return fetch(`http://localhost:8080/generateqrcode`, {
                            method: 'POST',
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // The response should be the newly created QR code
                        return response.json();
                    })
                    .then(newQRCode => {
                        // Fetch the new QR code using its ID
                        return fetch(`http://localhost:8080/qrcodeimage2/${newQRCode.id}`);
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob(); // Convert the response to a blob
                    })
                    .then(blob => {
                        var imgURL = URL.createObjectURL(blob); // Create an object URL from the blob
                        document.getElementById('qrCodeImage').src = imgURL; // Set the object URL as the src of the img element
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });
            } else {
                // If qrCodeId is null, directly generate a new QR code
                fetch(`http://localhost:8080/generateqrcode`, {
                    method: 'POST',
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // The response should be the newly created QR code
                        return response.json();
                    })
                    .then(newQRCode => {
                        // Store the new QR code ID in local storage
                        localStorage.setItem('qrCodeId', newQRCode.id);

                        // Fetch the new QR code using its ID
                        return fetch(`http://localhost:8080/qrcodeimage2/${newQRCode.id}`);
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob(); // Convert the response to a blob
                    })
                    .then(blob => {
                        var imgURL = URL.createObjectURL(blob); // Create an object URL from the blob
                        document.getElementById('qrCodeImage').src = imgURL; // Set the object URL as the src of the img element
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                    });
            }
        }

        function toggleMenu() {
            var menu = document.getElementById("menuLateral");
            var botaoDefinicoesL = document.getElementById("botaoDefinicoesL");
            var botaoAjudaL = document.getElementById("botaoAjudaL");
            var botaoTerminar = document.getElementById("botaoterminar");

            if (menu.style.left === "-250px") {
                menu.style.left = "0";
                botaoDefinicoesL.style.display = "block";
                botaoAjudaL.style.display = "block";
                botaoTerminar.style.display = "block";
            } else {
                menu.style.left = "-250px";
                botaoDefinicoesL.style.display = "none";
                botaoAjudaL.style.display = "none";
                botaoTerminar.style.display = "none";
            }
        }

        function definicoes() {
            window.location.href = "definicoes.html";
        }
        function ajuda() {
            window.location.href = "Coapoioaocliente.html";
        }
        function terminar() {
            fetch('http://localhost:8080/apagarLinhaCliente', {
                method: 'POST',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    window.location.href = "../Paginainicial.html";
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
        function voltar() {
            localStorage.removeItem('qrCodeLoaded');
            window.location.href = "Menuativarpontos.html";
        }
    </script>
</body>
