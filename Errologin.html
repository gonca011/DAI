<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sessão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Caixas.css">
    <link rel="stylesheet" href="Centrar.css">
    <link rel="stylesheet" href="Botoes.css">
</head>

<body class="fundo">
    <div class="boxRegisto">
        <img src="Img/adionar.png" alt="adicionar" class="centrado">
        <h2>Inicar Sessão</h2>
        <div class="boxcaixavermelha">
            <img src="Img/x_verm.png" alt="adicionar" class="imagemcruz">
            <div class="texto">
                Dados inválidos, introduza novamente!
            </div>
        </div>
        <form action="">
            <div class="inputBox">
                <input type="text" name="Endereço de Email" autocomplete="off" autofocus="" required>
                <label for="">Endereço de Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="Nº Doc. Identificação" autocomplete="off" autofocus="" required>
                <label for="">Password</label>
            </div>

            <button type="button" class="reset-button botao-esquecer" onclick="paginaesquecer()">Esqueceu a sua
                palavra-passe?</button>
            <a class="botao-proximo1" href="Paginautilizador.html">Login</a>
        </form>
    </div>
    <script>
        function paginaesquecer() {
            window.location.href = "esquecerpp.html";
        }
    </script>
</body>
</html>
